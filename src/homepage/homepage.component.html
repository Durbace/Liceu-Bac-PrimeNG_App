<div
  class="flex justify-center items-center min-h-screen p-5 bg-transparent -mt-6"
>
  <div
    class="flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl overflow-hidden max-w-5xl w-full"
  >
    <div class="w-full md:w-[55%] p-8 flex flex-col justify-center">
      <h1 class="text-4xl font-extrabold mb-2 text-gray-800">
        <span class="text-purple-700">Edu</span>Select+
      </h1>
      <h2 class="text-xl font-medium mb-6 text-gray-600">
        Platforma ta inteligentă pentru orientare educațională
      </h2>
      <p class="text-base text-gray-700 leading-relaxed mb-8">
        Vezi ce licee ți se potrivesc în funcție de mediile tale sau consultă
        rezultatele Bacalaureatului din toată țara — simplu, rapid și
        actualizat!
      </p>

      <div class="flex justify-center md:justify-start">
        <button
          pButton
          type="button"
          label="Începe acum"
          style="width: fit-content; padding: 0.5rem 1.5rem"
          class="p-button-rounded bg-purple-700 hover:bg-purple-800 border-none text-white text-lg"
          (click)="onStart()"
        ></button>
      </div>
    </div>

    <div
      class="w-full md:w-[45%] bg-violet-50 flex justify-center items-center p-3"
    >
      <img
        src="/student-illustration.png"
        alt="Ilustrație elevă cu laptop"
        class="max-w-[400px] w-full h-auto object-contain rounded-xl shadow-md"
      />
    </div>
  </div>
</div>

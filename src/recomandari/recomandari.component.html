<div
  class="flex justify-center items-start gap-10 flex-wrap min-h-screen px-5 py-16 bg-transparent"
>
  <div
    class="bg-white rounded-2xl shadow-xl p-10 max-w-md w-full text-center transition-transform duration-200 hover:-translate-y-1"
  >
    <h2 class="text-2xl md:text-3xl font-semibold text-purple-700 mb-3">
      Recomandări licee
    </h2>
    <p class="text-gray-700 text-base md:text-lg mb-6">
      Introdu mediile tale și vezi ce licee din județul tău ți se potrivesc.
    </p>
    <button
      pButton
      type="button"
      label="Vezi liceele recomandate"
      (click)="goToLicee()"
      class="p-button-rounded bg-purple-700 hover:bg-purple-800 border-none text-white text-base"
      style="width: fit-content; padding: 0.4rem 1.2rem"
    ></button>
  </div>

  <div
    class="bg-white rounded-2xl shadow-xl p-10 max-w-md w-full text-center transition-transform duration-200 hover:-translate-y-1"
  >
    <h2 class="text-2xl md:text-3xl font-semibold text-purple-700 mb-3">
      Statistici BAC
    </h2>
    <p class="text-gray-700 text-base md:text-lg mb-6">
      Alege un județ și consultă rezultatele Bacalaureatului din anii trecuți.
    </p>
    <button
      pButton
      type="button"
      label="Vezi statistici BAC"
      (click)="goToBac()"
      class="p-button-rounded bg-purple-700 hover:bg-purple-800 border-none text-white text-base"
      style="width: fit-content; padding: 0.4rem 1.2rem"
    ></button>
  </div>
</div>

<div class="recomandari-container">
  <div class="card">
    <h2>Recomandări licee</h2>
    <p>
      Introdu mediile tale și vezi ce licee din județul tău ți se potrivesc.
    </p>
    <button (click)="goToLicee()">Vezi liceele recomandate</button>
  </div>

  <div class="card">
    <h2>Statistici BAC</h2>
    <p>
      Alege un județ și consultă rezultatele Bacalaureatului din anii trecuți.
    </p>
    <button (click)="goToBac()">Vezi statistici BAC</button>
  </div>
</div>

<div class="liceu-container">
  <h2>Bacalaureat 2025 – {{ selectedJudet }}</h2>

  <form (ngSubmit)="filterAndCompute()">
    <label for="judet">Județ:</label>
    <select
      id="judet"
      [(ngModel)]="selectedJudet"
      name="judet"
      (change)="loadJudetData()"
    >
      <option *ngFor="let jud of judete" [value]="jud">{{ jud }}</option>
    </select>

    <label for="unitate">Unitate:</label>
    <select
      id="unitate"
      [(ngModel)]="selectedUnitate"
      name="unitate"
      (change)="filterAndCompute()"
    >
      <option *ngFor="let u of unitati" [value]="u">{{ u }}</option>
    </select>

    <label for="specializare">Specializare:</label>
    <select
      id="specializare"
      [(ngModel)]="selectedSpecializare"
      name="specializare"
      (change)="filterAndCompute()"
    >
      <option *ngFor="let s of specializari" [value]="s">{{ s }}</option>
    </select>
  </form>

  <div style="margin-top: 30px">
    <canvas
      baseChart
      [data]="pieChartData"
      [options]="pieChartOptions"
      [type]="pieChartType"
      style="max-height: 300px"
    >
    </canvas>
  </div>

  <p style="text-align: center; font-weight: bold; margin-top: 20px">
    Total elevi selectați: {{ totalElevi }} | Media generală:
    {{ mediaGenerala }}
  </p>
</div>
